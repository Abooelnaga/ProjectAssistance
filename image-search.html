                            const pexelsResponse = await axios.get(`https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=15&page=${page}&locale=ar-AR`, {

                            if (isNewSearch && results.length < 5) {
                                // محاولة ثانية بتنوع أكبر في الكلمات المفتاحية
                                const enhancedQuery = query + " photo";
                                const secondPexelsResponse = await axios.get(`https://api.pexels.com/v1/search?query=${encodeURIComponent(enhancedQuery)}&per_page=15`, {
                                    headers: {
                                        'Authorization': pexelsApiKey
                                    }
                                });

                                if (secondPexelsResponse.data && secondPexelsResponse.data.photos) {
                                    totalResults += secondPexelsResponse.data.photos.length;
                                    secondPexelsResponse.data.photos.forEach(photo => {
                                        // تجنب تكرار نفس الصور
                                        if (!results.some(r => r.downloadUrl === photo.src.original)) {
                                            results.push({
                                                source: 'Pexels',
                                                thumbnail: photo.src.medium,
                                                downloadUrl: photo.src.original,
                                                title: `${originalQuery} - ${photo.photographer}`,
                                                url: photo.url,
                                                photographer: photo.photographer,
                                                photographer_url: photo.photographer_url
                                            });
                                        }
                                    });
                                }
                            }

                            // محاولة البحث في صور المحررين المختارة إذا كانت النتائج قليلة وكان هذا بحثًا جديدًا
                            if (isNewSearch && results.length < 10) {
                                try {
                                    const curatedResponse = await axios.get(`https://api.pexels.com/v1/curated?per_page=10`, {
                                        headers: {
                                            'Authorization': pexelsApiKey
                                        }
                                    });

                                    if (curatedResponse.data && curatedResponse.data.photos) {
                                        curatedResponse.data.photos.forEach(photo => {
                                            if (!results.some(r => r.downloadUrl === photo.src.original)) {
                                                results.push({
                                                    source: 'Pexels مختارات',
                                                    thumbnail: photo.src.medium,
                                                    downloadUrl: photo.src.original,
                                                    title: `مختارات - ${photo.photographer}`,
                                                    url: photo.url,
                                                    photographer: photo.photographer,
                                                    photographer_url: photo.photographer_url
                                                });
                                            }
                                        });
                                    }
                                } catch (error) {
                                    console.error('خطأ في جلب الصور المختارة من Pexels:', error);
                                }
                            }
                        } catch (error) {
                            console.error('خطأ في جلب صور من Pexels:', error);
                        }
                    }

                    console.log(`تم العثور على ${totalResults} نتيجة للاستعلام: ${query} (الصفحة ${page})`);

                    // في حال لم يتم العثور على نتائج من أي مصدر وكان هذا بحثًا جديدًا
                    if (isNewSearch && results.length === 0) {
                        console.log("لم يتم العثور على نتائج، جاري جلب صور عشوائية من Pexels...");
                        try {
                            const pexelsApiKey = 'VRjdlNc37M1G6rf7IT8kmbTdh4oWirtdDO4lKq0eokiEgyxcug7nminK';
                            const randomResponse = await axios.get(`https://api.pexels.com/v1/curated?per_page=15`, {
                                headers: {
                                    'Authorization': pexelsApiKey
                                }
                            });

                            if (randomResponse.data && randomResponse.data.photos) {
                                // تعيين عدد الصفحات لصور المحررين المختارة
                                if (isNewSearch) {
                                    totalPages = 3; // نفترض أن هناك 3 صفحات على الأقل من الصور المختارة
                                }

                                randomResponse.data.photos.forEach(photo => {
                                    results.push({
                                        source: 'Pexels مختارات',
                                        thumbnail: photo.src.medium,
                                        downloadUrl: photo.src.original,
                                        title: `${originalQuery} - ${photo.photographer}`,
                                        url: photo.url,
                                        photographer: photo.photographer,
                                        photographer_url: photo.photographer_url
                                    });
                                });
                            }
                        } catch (error) {
                            console.error('خطأ في جلب الصور العشوائية من Pexels:', error);

                            // إذا فشلت محاولة Pexels، استخدم صور Lorem Picsum كاحتياطي نهائي
                            for (let i = 1; i <= 15; i++) {
                                const randomId = Math.floor(Math.random() * 1000);
                                results.push({
                                    source: 'Web',
                                    thumbnail: `https://picsum.photos/id/${randomId}/300/200`,
                                    downloadUrl: `https://picsum.photos/id/${randomId}/800/600`,
                                    title: `${originalQuery} - صورة ${i}`,
                                    url: `https://picsum.photos/id/${randomId}/800/600`,
                                    photographer: 'Lorem Picsum',
                                    photographer_url: 'https://picsum.photos'
                                });
                            }

                            // تعيين عدد الصفحات للصور العشوائية
                            if (isNewSearch) {
                                totalPages = 3; // نفترض أن هناك 3 صفحات على الأقل من الصور العشوائية
                            }
                        }
                    }
                } catch (error) {
                    console.error('خطأ في البحث عن الصور:', error);
                }

                return results;
            }

            // عرض الصور في الصفحة
            function displayImages(results, clearExisting = true) {
                // حذف النتائج السابقة إذا كانت بحثًا جديدًا
                if (clearExisting) {
                    resultsGrid.innerHTML = '';
                }

                if (results.length === 0) {
                    errorMessage.textContent = 'لم يتم العثور على نتائج. يرجى تجربة كلمات بحث أخرى.';
                    errorMessage.style.display = 'block';
                    document.getElementById('load-more-container').style.display = 'none';
                } else {
                    results.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.innerHTML = `                            <div class="image-container">
                                <img src="${result.thumbnail}" alt="${result.title}" loading="lazy">
                            </div>
                            <div class="image-info">
                                <div class="image-source">${result.source}</div>
                                <div class="image-actions">
                                    <a href="${result.url || result.downloadUrl}" target="_blank" class="source-link" title="مشاهدة على الموقع الأصلي">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                            <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                            <path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                                        </svg>
                                    </a>
                                    <button class="download-btn" onclick="window.open('${result.downloadUrl}', '_blank')">تنزيل</button>
                                </div>
                            </div>
                            <div class="photographer-info">
                                <a href="${result.photographer_url || '#'}" target="_blank">${result.photographer || ''}</a>
                            </div>
                        `;
                        resultsGrid.appendChild(card);
                    });

                    // دائماً أظهر زر "عرض المزيد" عند وجود نتائج
                    const loadMoreContainer = document.getElementById('load-more-container');
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    const noMoreResults = document.getElementById('no-more-results');

                    loadMoreContainer.style.display = 'block';

                    // تحقق مما إذا كنا وصلنا إلى آخر صفحة
                    if (currentPage >= totalPages) {
                        loadMoreBtn.style.display = 'none';
                        noMoreResults.style.display = 'block';
                    } else {
                        loadMoreBtn.style.display = 'inline-block';
                        noMoreResults.style.display = 'none';
                    }
                }
            }

            // إضافة حدث النقر على زر "عرض المزيد"
            document.getElementById('load-more-btn').addEventListener('click', async () => {
                if (isLoading || currentPage >= totalPages) return;

                isLoading = true;
                document.getElementById('load-more-btn').textContent = 'جاري التحميل...';

                currentPage++;
                const moreResults = await searchImages(currentQuery, ['pexels'], currentPage, false);

                displayImages(moreResults, false);

                isLoading = false;
                document.getElementById('load-more-btn').textContent = 'عرض المزيد';
            });

            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const arabicQuery = searchInput.value.trim();
                if (arabicQuery === '') return;

                // إجبار البحث في Pexels فقط
                const selectedSources = ['pexels'];

                // إعادة تعيين متغيرات البحث
                currentPage = 1;
                totalPages = 0;

                // إظهار حالة التحميل
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                resultsGrid.innerHTML = '';
                translatedText.style.display = 'none';
                document.getElementById('load-more-container').style.display = 'none';

                try {
                    // ترجمة النص من العربية للإنجليزية
                    const englishQueryText = await translateToEnglish(arabicQuery);
                    currentQuery = englishQueryText; // حفظ الاستعلام الحالي

                    // عرض النص المترجم
                    englishQuery.textContent = englishQueryText;
                    translatedText.style.display = 'block';

                    // البحث عن الصور باستخدام النص المترجم
                    const results = await searchImages(englishQueryText, selectedSources);

                    // عرض النتائج
                    displayImages(results);
                } catch (error) {
                    console.error('Error during search:', error);
                    errorMessage.textContent = 'حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.';
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            });
        });
    </script>
